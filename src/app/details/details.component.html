

<ngx-spinner bdColor = "rgba(51, 51, 51, 0.8)" size = "medium" color = "white" type = "ball-scale-multiple"></ngx-spinner>

<div class="cardDetail">
    <div class="leftCard">
        <div class="card-img">
            <img src="{{ selectedCardData && selectedCardData.url}}">
        </div>
    </div>

    <div class="rightCard">
        <div class="cards">
            <div class="card">
                <div class="card-content">
                    <p class=" text-size card-subtitle"> {{selectedCardData && selectedCardData.subdesc }}</p>
                    <p class="card-title text-size">
                        {{selectedCardData && selectedCardData.title}}
                    </p>
                </div>
                <div class="card-info">
                    <p class=" text-size"> {{selectedCardData && selectedCardData.content}}
                    </p>

                </div>
                <div class="item-color">
                    <h6 style="padding: 4px 0px 0px 0px;">Color</h6>
                    <div class="buttonClass">
                        <div class="radioClass fa fa-circle" style="color: grey;"></div>
                        <div class="radioClass fa fa-check-circle"></div>
                    </div>
                </div>

                <div class="item-footer">
                    <div class="item-price">
                        <h6 style="padding: 2px 0px 12px 0px;">Price per unit</h6>
                        <p style="font-size: 21px; font-weight: bold;"> {{selectedCardData &&  selectedCardData.price}}</p>
                    </div>

                    <button class="item-btn">BUY NOW</button>
                    <i class="fa fa-cart-plus cartClass"></i>
                </div>

            </div>
        </div>
    </div>
</div>
